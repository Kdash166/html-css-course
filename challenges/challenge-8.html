<!DOCTYPE html>
<html>
  <head>
    <title>Challenge-8</title>
    <link rel="stylesheet" href="challenge-8.css" />
  </head>
  <body>
    <div class="sign-up">
      <input class="first-name" type="text" placeholder="First Name" />
      <input class="last-name" type="text" placeholder="Last Name" />
      <input class="email" type="text" placeholder="Email" />
      <button class="sign-up-button">Sign Up</button>
    </div>
    <div class="ride-form">
      <p class="pickup-title">Request a ride now</p>
      <input
        class="pickup-input"
        type="text"
        placeholder="Enter pickup location"
      />
      <input class="dropoff-input" type="text" placeholder="Enter destination" />
      <button class="book-button">Request now</button>
      <button class="schedule-button">Schedule for later</button>
    </div>
  </body>
</html>
