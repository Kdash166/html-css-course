  <head>

    <title>display exercises</title>
    <link rel="stylesheet" href="display-styles.css" />

    <div class="google-container">

    <input
      class="search-bar"

      placeholder="Search Google or type a URL"
      />
    </div>

      <div class="google-container">

      <button class="google-buttons"> I'm feeling Lucky</button>
